<article>
  <h2><a href="{% url 'blog' blog.slug %}">{{ blog.title }}</a></h2>
  <div class="info">
    <span class="date">
      <span class="glyphicon glyphicon-calendar"></span>
      {{ blog.create_date }}
    </span>
    <span class="user">
      <a href="{% url 'profile' blog.create_user.username %}"><img src="{{ blog.create_user.profile.get_picture }}"></a>
      <a href="{% url 'profile' blog.create_user.username %}">{{ blog.create_user.profile.get_screen_name }}</a>
    </span>
    <span class="comments">
      <span class="glyphicon glyphicon-comment"></span>
      {{ blog.get_comments.count }} Comments
    </span>
  </div>
  <div class="content">
    {{ blog.get_content_as_markdown|safe }}
  </div>
  {% if blog.get_tags %}
    <div class="tags">
      {% for tag in blog.get_tags %}
        <a href="{% url 'tag' tag.tag %}"><span class="label label-default">{{ tag }}</span></a>
      {% endfor %}
    </div>
  {% endif %}
</article>
